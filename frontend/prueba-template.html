<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fototeca</title>
    <link rel="icon" href="images/LogoFototecaBlancoyNegro2.svg" type="image/Fototeca-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="images/EscudoUNAMBlanco.png" alt="Escudo de la escuela" class="escudo">
            <h1>Fototeca</h1>
        </div>
        <div class="logo-fototeca">
            <img src="images/LogoFototecaBlancoyNegro2.svg" alt="Logo de Fototeca">
        </div>
    </header>

    <!-- Imagen Principal -->
    <div class="main-image">
        <img src="images/galeria/cu.jpg" alt="Imagen principal">
    </div>

    <!-- Galería -->
    <section class="gallery">
        <h2>Galería</h2>
        <div class="images">
            <div class="image-item">
                <img src="images/LogoFototecaBlancoyNegro2.svg" alt="Imagen 1">
                <p>lorem</p>
            </div>
            <div class="image-item">
                <img src="images/LogoFototecaBlancoyNegro2.svg" alt="Imagen 2">
                <p>lorem</p>
            </div>
            <div class="image-item">
                <img src="images/LogoFototecaBlancoyNegro2.svg" alt="Imagen 3">
                <p>lorem</p>
            </div>
            <div class="image-item">
                <img src="images/LogoFototecaBlancoyNegro2.svg" alt="Imagen 4">
                <p>lorem</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <div class="footer-logo">
                <img src="images/EscudoUNAMBlanco.png" alt="Escudo UNAM">
            </div>
            <div class="unam-text">
                <p>UNIVERSIDAD NACIONAL AUTÓNOMA DE MÉXICO</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ut tortor lectus.</p>
        </div>
    </footer>

</body>
</html>
